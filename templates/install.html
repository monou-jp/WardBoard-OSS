{% extends "base.html" %}
{% block title %}初期セットアップ - 院内ボード{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">初期セットアップ</h3>
                <p class="text-muted">最初の管理者ユーザー(admin)を作成します。作成後はこの画面にはアクセスできなくなります。</p>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/install" method="POST">
                    <div class="mb-3">
                        <label class="form-label">管理者ユーザーID</label>
                        <input type="text" name="username" class="form-control" required placeholder="admin など">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード（確認）</label>
                        <input type="password" name="confirm" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">管理者を作成して開始</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
