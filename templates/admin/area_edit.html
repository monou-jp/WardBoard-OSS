{% extends "base.html" %}
{% block title %}{% if area %}エリア編集{% else %}新規エリア追加{% endif %}{% endblock %}
{% block content %}
<h2>{% if area %}エリア編集: {{ area.name }}{% else %}新規エリア追加{% endif %}</h2>

<div class="card col-md-6">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">エリア名称</label>
                <input type="text" name="name" class="form-control" value="{{ area.name if area else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">表示順</label>
                <input type="number" name="sort_order" class="form-control" value="{{ area.sort_order if area else 0 }}">
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/admin/areas" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
