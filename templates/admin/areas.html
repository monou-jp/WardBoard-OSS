{% extends "base.html" %}
{% block title %}エリア管理 - 院内ボード{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>エリア一覧</h2>
    <a href="/admin/areas/new" class="btn btn-success">新規エリア追加</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>表示順</th>
            <th>有効</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for area in areas %}
        <tr>
            <td>{{ area.id }}</td>
            <td>{{ area.name }}</td>
            <td>{{ area.sort_order }}</td>
            <td>
                {% if area.is_active %}
                <span class="badge bg-success">有効</span>
                {% else %}
                <span class="badge bg-secondary">非表示</span>
                {% endif %}
            </td>
            <td>
                <a href="/admin/areas/{{ area.id }}/edit" class="btn btn-sm btn-outline-primary">編集</a>
                <form action="/admin/areas/{{ area.id }}/toggle_active" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm {% if area.is_active %}btn-outline-warning{% else %}btn-outline-success{% endif %}">
                        {% if area.is_active %}無効化{% else %}有効化{% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="mt-3">
    <a href="/admin" class="btn btn-secondary">管理トップへ戻る</a>
</div>
{% endblock %}
