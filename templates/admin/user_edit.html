{% extends "base.html" %}
{% block title %}{% if edit_user %}ユーザー編集{% else %}新規ユーザー追加{% endif %}{% endblock %}
{% block content %}
<h2>{% if edit_user %}ユーザー編集: {{ edit_user.username }}{% else %}新規ユーザー追加{% endif %}</h2>

<div class="card col-md-6">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">ユーザーID</label>
                <input type="text" name="username" class="form-control" value="{{ edit_user.username if edit_user else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">パスワード {% if edit_user %}(変更する場合のみ入力){% endif %}</label>
                <input type="password" name="password" class="form-control" {% if not edit_user %}required{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label">ロール</label>
                <select name="role" class="form-select" required>
                    <option value="viewer" {% if edit_user and edit_user.role == 'viewer' %}selected{% endif %}>閲覧者 (viewer)</option>
                    <option value="operator" {% if edit_user and edit_user.role == 'operator' %}selected{% endif %}>操作者 (operator)</option>
                    <option value="admin" {% if edit_user and edit_user.role == 'admin' %}selected{% endif %}>管理者 (admin)</option>
                </select>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/admin/users" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
